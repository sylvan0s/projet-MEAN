<!-- index.html -->
<!doctype html>
<html ng-app="blog">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

        <title>Mon Blog</title>

        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap changer le lien -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery  télécharger les libs-->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script><!-- load angular  télécharger les libs-->
        <script src="core.js"></script>
    </head>

    <body ng-controller="ArticlesController">
        <header>
            <nav class="navbar navbar-default">
                <div class="collapse navbar-collapse">
                    <a href="#" class="navbar-brand">Mon blog</a>
                    <ul class="nav navbar-nav">
                        <li><a href="#">Accueil</a></li>
                        <li><a href="#">Login</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="container">
            <div id="article-form" class="row">
                <div class="col-sm-8 col-sm-offset-2 text-center">
                    <form>
                        <div class="form-group"> 
                            <label>Titre  </label>
                            <input type="text" class="form-control input-lg text-center" ng-model="title">
                            <label> Contenu de votre article  </label>
                            <textarea type="text" class="form-control input-lg text-center" ng-model="content"></textarea>

                            <button type="submit" class="btn btn-primary btn-lg" ng-click="createArticle()">Ajouter</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
