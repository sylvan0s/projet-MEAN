<!-- index.html -->
<!doctype html>


<html ng-app="blog">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Mon Blog</title>


    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>

<body ng-controller="mainController">
    <div class="container">

     
        <div class="jumbotron text-center">
            <h1>Le nombre d'articles est de<span class="label label-info">{{ articles.length }}</span></h1>
        </div>

   
        <div id="article-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                  
                    <div class="form-group"> 
                    <label>Titre  </label>
                    <input type="text" class="form-control input-lg text-center" ng-model="article.title">
                    <label> Contenu de votre article  </label>
                    <textarea type="text" class="form-control input-lg text-center" ng-model="article.content"></textarea>

                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createArticle()">Ajouter</button>
                </form>

                
            </div>
        </div>

    </div>

</body>
</html>
