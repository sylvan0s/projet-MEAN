<!DOCTYPE html>
<html lang="fr" ng-app>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MEAN Project</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<h1>It works !</h1>

		<input type="text" ng-model="query">
		<select ng-model="order">
			<option value="username">Trier par username</option>
			<option value="content">Trier par content</option>
		</select>

		<div ng-init="users=[{username: 'Marc', content: 'Coucou les amis'}, {username: 'Jean', content: 'Je ne suis pas inspirÃ©'}, {username: 'John', content: 'First!'}]">
				<div ng-repeat="user in users | filter: {content: query} | orderBy: order">
					<p>
						<strong>{{user.username}}</strong><br>
						{{user.content}}
					</p>
				</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
